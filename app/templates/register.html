{% extends 'base.html' %}
{% block title %}Request Access Â· Haefliger Investments{% endblock %}
{% block content %}
<div class="row justify-content-center py-5">
  <div class="col-md-6">
    <div class="card-glass p-4">
      <h2 class="mb-3">Request your seat</h2>
      <p class="text-muted">Tell us who you are and unlock the premium console.</p>
      <form method="post" class="row g-3">
        <div class="col-12">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-12">
          <button class="btn btn-gradient w-100">Create account</button>
        </div>
      </form>
      <p class="text-muted small mt-3">Already onboard? <a href="{{ url_for('auth.login') }}">Sign in</a>.</p>
    </div>
  </div>
</div>
{% endblock %}
