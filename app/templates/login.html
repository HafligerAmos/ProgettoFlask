{% extends 'base.html' %}
{% block title %}Sign in Â· Haefliger Investments{% endblock %}
{% block content %}
<div class="row justify-content-center py-5">
  <div class="col-md-6 col-lg-4">
    <div class="card-glass p-4">
      <h2 class="mb-3">Welcome back</h2>
      <p class="text-muted">Access your private analytics workspace.</p>
      <form method="post" class="mt-4">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-gradient w-100">Sign in</button>
      </form>
      <p class="text-muted small mt-3">Need access? <a href="{{ url_for('auth.register') }}">Request an account</a>.</p>
    </div>
  </div>
</div>
{% endblock %}
